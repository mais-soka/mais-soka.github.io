<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta charset="utf-8" />
        <title class="text">おみくじ</title>
        <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
        <link rel="stylesheet" href="css/final.css" />
    </head>

    <body>
        <div>
            <h1 class="text">おみくじ</h1>
            <p class="text">今日の運勢を占ってみましょう！</p>
            <p class="img" id="img"><img src="img/omikuji.gif" alt="おみくじ" /></p>
            <p class="text" id="result"></p>
            <button type="button" onclick="omikuji();" class="button" id="button">おみくじを引く</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            // 元のおみくじ画像を削除する
            $('#button').click(function() {
                $('#img').remove();
            });

            function omikuji() {
            // 引いた札によってテキストが表示される
                rand = Math.floor(Math.random() * 7);
                if (rand == 0) msg = "大吉！！<br>今日は何をしても上手くいきそうな予感がしませんか？<br>新しいことに挑戦してみると思わぬ出会いが待っているかも…";
                if (rand == 1) msg = "吉！<br>効率よく物事が進められそうです！<br>仕事や課題の消化に最適な一日では？";
                if (rand == 2) msg = "中吉<br>好調ですね！<br>時間を有意義に使いましょう";
                if (rand == 3) msg = "小吉<br>可もなく不可もなし…と言ったところでしょうか<br>こういう時こそ堅実に生きるのが大事ですね";
                if (rand == 4) msg = "末吉<br>あなたの行動次第でどのようにも未来は進むでしょう<br>やりたいことをやってみましょう";
                if (rand == 5) msg = "凶…<br>やりたいことが中々出来ないかもしれませんね<br>切り替えが大事です";
                if (rand == 6) msg = "大凶……<br>何をしてもうまくいかない、そんな時こそリフレッシュが大事です<br>ここから運気が上がっていきますよ！";
                var result = document.getElementById('result');
                result.innerHTML = (msg);
            }
        </script>
    </body>
</html>
